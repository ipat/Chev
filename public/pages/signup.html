<div class="container center bottom-space">
	<div class="jumbotron">
		<h2 class="biggersize">สมัครสมาชิกใหม่</h2>
		<h3>เพียงกรอกไม่กี่ช่อง ก็ดำเนินการต่อได้ทันที</h3>
	</div>
	<div class="clear"></div>
	<div class="col-md-6 bottom-space">
		<i class="fa fa-edit feature-icon"></i> 
	</div>
	<div class="col-md-6 verticalLine "  style="padding-top:0.8em">
		<form action="POST">
			<input class="text-input" type="text" name="mail" placeholder="E-mail">
			<input class="text-input" type="password" name="password" placeholder="Password">
			<input class="text-input" type="password" name="confirm-password" placeholder="Confirm Password">
			<input class="text-input" type="text" name="name" placeholder="Name">
			<input class="text-input" type="text" name="surname" placeholder="Surname">
			<div>
				<div class="col-md-6 firstInput">
					<input class="text-input " type="number" name="age" placeholder="Age" min="1">	
				</div>
				<div class="col-md-6 lastInput">
					<select name="gender" id="gender" class="text-input " placeholder="Gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="default-btn midium-size full-width">สมัครสมาชิก</button>
		</form>
	</div>
	<div class="clear"></div>

</div>
