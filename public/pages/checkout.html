<div class="center bottom-space animated fadeIn">
	<div class="jumbotron">
		<!-- <div style="height:100px"></div> -->
		<h1 class="title"><i class="fa fa-check-circle-o"></i> เช็คเอาท์สินค้า</h1>
		<h2>ดำเนินการต่อเพื่อเราจะทำการจัดส่งสิ่งดีๆให้คุณ</h2>

    <div class="container" style="font-size: 2em;">
      <ol class="progtrckr" data-progtrckr-steps="3">
          <li class="progtrckr-done"><span style="font-size:0.8em;">ตรวจสอบ</span></li><!--
          --><li class="progtrckr-todo"><span style="font-size:0.8em;">เลือกที่อยู่</span></li><!--
          --><li class="progtrckr-todo"><span style="font-size:0.8em;">รอการโอนเงิน</span></li>
      </ol> 
    </div>

	</div>
	<div class="container">
		<h3 class="left">ออร์เดอร์ของคุณ</h3>
		<hr>
		<div class="col-sm-2"></div>
		<table class="table table-hover col-sm-8" >
      <thead>
        <tr>
          <th>สินค้า</th>
          <th>จำนวน</th>
          <th>ราคา</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in cart">
          <th>{{value.product.name}}</th>
          <th>{{value.setAmount}} ชิ้น</th>
          <th>{{value.product.allprice * value.setAmount}} บาท</th>
          <th><a ng-click="deleteItem(value.product.product_id)"><i class="glyphicon glyphicon-remove-circle"></i></a></th>
        </tr>
      </tbody>
    </table>
    <div class="col-sm-2"></div>
    <div class="clear"></div>
    <div class="col-sm-4"></div>
    <a ui-sref="chooseAdd"><div class="default-btn col-sm-4">ดำเนินการต่อ</div></a>
    <div class="col-sm-4"></div>
    <div class="clear"></div>
	</div>
	

</div>
